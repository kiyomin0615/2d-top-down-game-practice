syntax = "proto3";
package Protocol;

import "google/protobuf/timestamp.proto";

option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_EXIT_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
}

enum EntityState {
  IDLE = 0;
  MOVE = 1;
  SKILL = 2;
  DIE = 3;
}

enum Direction {
  NONE = 0;
  UP = 1;
  DOWN = 2;
  LEFT = 3;
  RIGHT = 4;
}

message S_EnterGame {
  PlayerInfo playerInfo = 1;
}

message S_ExitGame {
}

message S_Spawn {
  repeated PlayerInfo playerInfos = 1;
}

message S_Despawn {
  repeated int32 playerIds = 1;
}

message C_Move {
  PositionInfo positionInfo = 1;
}

message S_Move {
  int32 playerId = 1;
  PositionInfo positionInfo = 2;
}

message PlayerInfo {
  int32 playerId = 1;
  string name = 2;
  PositionInfo positionInfo = 3;
}

message PositionInfo {
  EntityState state = 1;
  Direction dir = 2;
  int32 posX = 3;
  int32 posY = 4;
}